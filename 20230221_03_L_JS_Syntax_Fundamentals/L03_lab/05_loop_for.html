<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of for statement</title>
</head>
<body>
    <form name="selectForm">
        <p>Example url is <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Loops_and_iteration#for_statement">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Loops_and_iteration#for_statement</a></p>
        <label for="musicTypes">Choose some music types, then click the button below:</label><br><br>
    
        <select id="musicTypes" name="musicTypes" multiple>
          <option selected>R&B</option>
          <option>Jazz</option>
          <option>Blues</option>
          <option>New Age</option>
          <option>Classical</option>
          <option>Opera</option>
        </select><br><br>

        <button id="btn" type="button">How many are selected?</button>
    </form>

    <script>
        function countSelected(selectObject) {
            let numberSelected = 0;

            for (let i = 0; i < selectObject.options.length; i++) {
                if (selectObject.options[i].selected) {
                    numberSelected++;
                }
            }
            return numberSelected;
        }

        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const musicTypes = document.selectForm.musicTypes;
            console.log(`You have selected ${countSelected(musicTypes)} option(s).`);
        });
    </script>
</body>
</html>
